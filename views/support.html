<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DueDates-DEV!!!!!!!!!!!</a>
        </div>
        <div class="collapse navbar-collapse">
             <% if (!isauthed) { %>

	    	  <form class="navbar-form navbar-right" role="form" action="/login" method = "post"id="signin">
               <div class="form-group">
                <input name = "username" type="text" placeholder="Username" class="form-control">
               </div>
               <div class="form-group">
                <input name = "password" type="password" placeholder="Password" class="form-control">
               </div>
               <button type="submit" class="btn btn-success">Sign in</button>
	           <input class="btn btn-s btn-info" type="button" value="Sign up" onClick="document.location.href='./login/register';">
            </form>
          <% }  else { %>
          	<form class="navbar-form navbar-right" role="form" action="/logout" id="signout">
				 <button type="submit" class="btn btn-default">Logout</button>
          	 </form>
				<h3 class="navbar-form navbar-right"><font color="white"><%= welcome %></font></h3>
         <% } %>
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="#">Support</a></li>
			<%if(isauthed){%>
				<li><a href="./profile">Account</a></li> 
			<%}%>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

</body>
</html>
