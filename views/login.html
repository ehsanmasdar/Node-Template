<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Node Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/styles/login.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Node Template</a>
        </div>
        <div class="collapse navbar-collapse">
             <% if (!isauthed) { %>

	    	  <form class="navbar-form navbar-right" role="form" action="/login" method = "post"id="signin">
               <div class="form-group">
                <input name = "username" type="text" placeholder="Username" class="form-control">
               </div>
               <div class="form-group">
                <input name = "password" type="password" placeholder="Password" class="form-control">
               </div>
               <button type="submit" class="btn btn-success">Sign in</button>
	           <input class="btn btn-s btn-info" type="button" value="Sign up" onClick="document.location.href='/register/';">
            </form>
          <% }  else { %>
          	<form class="navbar-form navbar-right" role="form" action="/logout" id="signout">
				 <button type="submit" class="btn btn-default">Logout</button>
          	 </form>
				<h3 class="navbar-form navbar-right"><font color="white"><%= welcome %></font></h3>
         <% } %>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
			<%if(isauthed){%>
				<li><a href="/profile">Account</a></li> 
			<%}%>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	<!-- show any messages that come back with authentication -->
	<% if (message.length > 0) { %>
		<div class="alert alert-danger"><%= message %></div>
	<% } %>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
